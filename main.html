    </head> <!-- Calls loadFullCalendar when this html is loaded -->

    <body onload="loadFullCalendar()">

    <header>
        <div class="navbar navbar-custom">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#button1">
                        <span class="icon-bar"></span>

        <div class="container">

            <div class="row">
                <div class="col-md-8">
                    <!-- This div contain the calendar -->
                    <div id="calendar"></div>
                </div>

                <div class="col-md-4">
                    <div id="user_email" style="float: right">user@gmail.com</div>
                    <br><br>
                    <div class="widget">
                        <h5>Enter Location for weather!</h5>
                        <input type="text" id="weather_location" value="">
                        <button type="button" class="btn btn-primary" onclick="getWeather()">Weather!</button>
                        <button type="button" class="btn btn-primary" onclick="getTimeFromLocation()">TimeZone</button>
                        <div id="date_time"></div>
                        <div id="timezoneId"></div>
                        <div id="weather_temperature"></div>
                        <div id="weather_title"></div>
                        <div id="weather_description"></div>
                        <div id="weather_wind_speed"></div>
                    </div>
                    <br>
                    
                    <div class="widget">
                        <form id="newevent">
                            <table>
                                <tr>
                                    <td>Event</td>
                                    <td><input type="text" name="event" style="width:75%" id="eventname"></td>
                                </tr>
                                <tr>
                                    <td>Location</td>
                                    <td><input type="text" name="location" style="width:75%" id="location"></td>
                                </tr>
                                <tr>
                                    <td>From</td>
                                    <td>
                                        <input type="date" name="fdate" id="fdate">
                                        <input type="time" name="ftime" id="ftime">
                                    </td>
                                </tr>
                                <tr>
                                    <td>To</td>
                                    <td>
                                        <input type="date" name="tdate" id="tdate">
                                        <input type="time" name="ttime" id="ttime">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Reminder</td>
                                    <td>
                                        <select id="remind">
                                        <option value="none">No Reminder</option>
                                        <option value="sms">SMS</option>
                                        <option value="email">Email</option>
                                        </select>
                                        <input type="text" name="minutes" style="width:25%" id="remindMin"> minutes
                                    </td>    
                                </tr>
                                <tr>
                                    <td>Category</td>
                                    <td>
                                       
                                        <select id = "color">
                                            <option value="blue">Default</option>
                                        </select>
                                    
                                    </td>
                                </tr>

                            </table>
                        </form>
                
                        <div class="form-submit">
                            <button type ="button" class = "btn btn-primary"
                                onclick ="showColorOption()">Add Category</button>
                            <button type="button" class="btn btn-primary form-submit" onclick="clearForm()">Cancel</button>
                            <button type="button" class="btn btn-primary form-submit" onclick="sendData()">Done</button>
                        </div>
                        <div id="customcolorcategory"></div>
                        <div id="colorcategory"></div>
                    </div>



                    <!-- invite button -->
                    <br>
                    <div id="invite"></div>
                    <div class="widget">
                        <div class="form-submit">
                            Email <input type="text" name="Email" style="width:80%" id="shareUserEmail">
                            <br><br>
                            <button type="button" class="btn btn-primary form-submit" onclick="enterEmail()">Invite</button>
                            <button type="button" class="btn btn-primary form-submit" onclick="shareCalendar()">Share</button>
                        </div>  
                    </div>

                </div>
            </div>
    
        <!-- <div id="calendar"></div> -->
        <div id="dialog" title="My dialog" style="display:none">
            <form>
                <fieldset>
                    <label for="Id">Id</label>
                    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
                    <label for="Id">Title</label>
                    <input type="text" name="title" id="title" class="text ui-widget-content ui-corner-all">
                </fieldset>
            </form>
        </div>
